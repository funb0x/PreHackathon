<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>Pre Hackthon</title>
<script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
<script type="text/javascript" src="jquery/jquery.atmosphere.js"></script>
<style>
body {
	margin: 0 auto;
	width: 900px;
}

#back {
	display: block;
	margin: 0 auto;
}

div {
	width: 100px;
	height: 100px;
	position: absolute;
}
</style>
</head>
<body>
	<img id="back" src="img/coord.png">
	<script>
$(document).ready(function(){	
	 $.ajax({
		url: "data/xml.xml",
		dataType: "xml",
		success: function(data) {
			$(data).find('coord').each(function() {
				var x = $(this).find('x').text();
				var y = $(this).find('y').text();
				var offset = $('#back').offset(); 
				$('body').append(
					$("<div></div>").css({"background-color": "red"}).offset({ top: offset.top + y, left: offset.left + x })
				);
			});
		}
	});
});	
</script>
</body>
</html>
